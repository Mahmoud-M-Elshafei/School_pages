    <h2>Apply for Admission</h2>
    <form action="admission-1.php" method="post" onsubmit="return validate_Form();">
      <label for="name">Student Name:</label>
      <input type="text" id="Name" name="Name" placeholder="Enter your name" required>
<br>
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
<br>
      <label for="d_of_b">Date of Birth:</label>
      <input type="date" id="d_of_b" name="dob" required>
<br>
      <label for="grade">Grade:</label>
      <input type="text" id="grade" name="grade"placeholder="Enter your grade" required>
<br>
      <label for="contact">Contact Number:</label>
      <input type="tel" id="contact" name="contact"placeholder="Enter your contact number" required>
<br>
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email"placeholder="Enter your email" required>
<br>
      <label for="comment">Comment:</label>
      <textarea id="comment" name="comment"placeholder="Enter your comment"></textarea>
<br>
      <input type="submit" value="Submit">
    </form>
